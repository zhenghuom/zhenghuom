<script>
    var _ind = 0;

    setInterval(function () {
        _ind++;
        if(_ind == $('ul li').length){
            _ind = 0;
        }
        $('ul li').removeAttr('class');
        var num = Math.round(Math.random()*5);
        console.log(num);
        if(num == 0){
            num = 1;
        }
        var cls = 'imageAnimation' + num;
        console.log(cls);
        $('ul li').eq(_ind).addClass(cls);

        $('ul li').hide();
        $('ul li').eq(_ind).show();

    },5000);
</script>
