<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/bootstrap.css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/tether.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/vue.js"></script>
</head>
<body >
<div class="bg-img">
    <img src="./image/bg-slide-0.jpg">
</div>
<div class="my-head col-md-12 col-sm-12 container">
    <!--<embed src="http://fs.web.kugou.com/f0fc559b3d8d630ccff23d552254cb4c/59141f48/G004/M0A/02/1B/RA0DAFS4rYiALlZ9ADhVObJc9ek482.mp3"
           autostart=false loop=true height=100 width=200>-->
    <div class="loop-img">
        <ul>
            <li><span>0</span><img src="./image/0.jpg" ></li>
            <li style="display: none"><span>1</span><img class="imageAnimation1" src="./image/0.jpg" ></li>
            <li style="display: none"><span>2</span><img src="./image/0.jpg" ></li>
            <li style="display: none"><span>3</span><img src="./image/0.jpg" ></li>
            <li style="display: none"><span>4</span><img src="./image/0.jpg" ></li>
            <li style="display: none"><span>5</span><img src="./image/0.jpg" ></li>
        </ul>
    </div>

</div>
<script>
    var _ind = 0;

    setInterval(function () {
        _ind++;
        if(_ind == $('ul li').length){
            _ind = 0;
        }
        $('ul li img').removeClass();
        if(_ind % 2 == 0){
            $('ul li').eq(_ind).addClass('imageAnimation1');
        }else{
            $('ul li').eq(_ind).addClass('imageAnimation2');
        }
        $('ul li').hide();
        $('ul li').eq(_ind).show();

    },5000);
</script>

</body>
</html>
