<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/bootstrap.css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/tether.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/vue.js"></script>
</head>
<body >
<div class="bg-img">
    <img src="./image/bg-slide-0.jpg">
</div>
<div class="my-head col-md-12 col-sm-12 container">
    <!--<embed src="http://fs.web.kugou.com/f0fc559b3d8d630ccff23d552254cb4c/59141f48/G004/M0A/02/1B/RA0DAFS4rYiALlZ9ADhVObJc9ek482.mp3"
           autostart=false loop=true height=100 width=200>-->
    <div class="loop-img">
        <ul>
            <li  class="imageAnimation1"><span></span><img src="./image/lt-0.jpg" ></li>
            <li  style="display: none"><span></span><img src="./image/lt-1.jpg" ></li>
            <li  style="display: none"><span></span><img src="./image/lt-2.jpg" ></li>
            <li  style="display: none"><span></span><img src="./image/lt-3.jpg" ></li>
            <li  style="display: none"><span></span><img src="./image/lt-4.jpg" ></li>
            <li  style="display: none"><span></span><img src="./image/lt-5.jpg" ></li>
            <li  style="display: none"><span></span><img src="./image/lt-6.jpg" ></li>
            <li  style="display: none"><span></span><img src="./image/lt-7.jpg" ></li>
        </ul>
    </div>
    <div>
    </div>
</div>
<script>
    var _ind = 0;

    setInterval(function () {
        _ind++;
        if(_ind == $('ul li').length){
            _ind = 0;
        }
        $('ul li').removeAttr('class');
        var num = Math.round(Math.random()*5);
        console.log(num);
        if(num == 0){
            num = 1;
        }
        var cls = 'imageAnimation' + num;
        console.log(cls);
        $('ul li').eq(_ind).addClass(cls);

        $('ul li').hide();
        $('ul li').eq(_ind).show();

    },5000);
</script>

</body>
</html>
